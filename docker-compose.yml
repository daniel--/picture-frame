services:
  picture-frame:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picture-frame
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      # Persist database
      - db-data:/data/db
      # Persist uploaded images (mounted to the expected location in the app)
      - uploads-data:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  db-data:
    driver: local
  uploads-data:
    driver: local

